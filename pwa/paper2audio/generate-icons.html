<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #1e293b; color: white; }
        .icons { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
        .icon-container { text-align: center; }
        canvas { background: white; border-radius: 8px; }
        a { color: #6366f1; }
        button { background: #6366f1; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 8px; font-size: 16px; margin: 10px 5px; }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>Click the buttons below to download icons, then place them in the <code>icons/</code> folder.</p>

    <div>
        <button onclick="downloadIcon(192)">Download 192x192</button>
        <button onclick="downloadIcon(512)">Download 512x512</button>
        <button onclick="downloadAll()">Download All</button>
    </div>

    <div class="icons" id="icons"></div>

    <script>
        const sizes = [192, 512];

        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#6366f1');
            gradient.addColorStop(1, '#4f46e5');

            // Rounded rect background
            const radius = size * 0.1875;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fillStyle = gradient;
            ctx.fill();

            // Scale factor
            const scale = size / 512;

            // Document shape
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.beginPath();
            ctx.roundRect(160 * scale, 96 * scale, 192 * scale, 320 * scale, 16 * scale);
            ctx.fill();

            // Folded corner
            ctx.fillStyle = 'rgba(99, 102, 241, 0.3)';
            ctx.beginPath();
            ctx.moveTo(288 * scale, 96 * scale);
            ctx.lineTo(352 * scale, 160 * scale);
            ctx.lineTo(288 * scale, 160 * scale);
            ctx.closePath();
            ctx.fill();

            // Sound waves
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 16 * scale;
            ctx.lineCap = 'round';

            // Wave 1
            ctx.globalAlpha = 0.7;
            ctx.beginPath();
            ctx.arc(360 * scale, 256 * scale, 40 * scale, -Math.PI/3, Math.PI/3);
            ctx.stroke();

            // Wave 2
            ctx.globalAlpha = 0.85;
            ctx.beginPath();
            ctx.arc(360 * scale, 256 * scale, 72 * scale, -Math.PI/3, Math.PI/3);
            ctx.stroke();

            // Wave 3
            ctx.globalAlpha = 1;
            ctx.beginPath();
            ctx.arc(360 * scale, 256 * scale, 104 * scale, -Math.PI/3, Math.PI/3);
            ctx.stroke();

            // Play button
            ctx.fillStyle = '#6366f1';
            ctx.beginPath();
            ctx.moveTo(200 * scale, 220 * scale);
            ctx.lineTo(280 * scale, 260 * scale);
            ctx.lineTo(200 * scale, 300 * scale);
            ctx.closePath();
            ctx.fill();

            return canvas;
        }

        function downloadIcon(size) {
            const canvas = createIcon(size);
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadAll() {
            sizes.forEach((size, i) => {
                setTimeout(() => downloadIcon(size), i * 500);
            });
        }

        // Display preview
        function displayIcons() {
            const container = document.getElementById('icons');
            sizes.forEach(size => {
                const div = document.createElement('div');
                div.className = 'icon-container';

                const canvas = createIcon(size);
                canvas.style.width = Math.min(size, 256) + 'px';
                canvas.style.height = Math.min(size, 256) + 'px';

                div.appendChild(canvas);
                div.innerHTML += `<p>${size}x${size}</p>`;
                container.appendChild(div);
            });
        }

        displayIcons();
    </script>
</body>
</html>
