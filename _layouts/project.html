---
layout: default
---

<!-- Include MathJax for LaTeX rendering -->
<!-- Place this in your <head> section or before the closing </body> tag -->
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<div class="container">
    <div class="row justify-content-center">
    <div class="col-md-10">
        <div class="project">
        <h1>{{ page.title }}</h1>
        <p><strong>Date:</strong> {{ page.date | date: "%B %d, %Y" }}</p>
        <p><strong>Labels:</strong>
            {% if page.labels %}
            {% for label in page.labels %}
                <span class="badge bg-secondary">{{ label }}</span>
            {% endfor %}
            {% endif %}
        </p>

        <!-- Image with relative_url -->
        {% if page.image %}
            <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="img-fluid my-4" />
        {% endif %}

        <div class="content">
            {{ content }}
        </div>
        </div>
    </div>
    </div>
</div>
