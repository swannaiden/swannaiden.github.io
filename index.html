<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aiden Swann - Coming Soon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">
    <div id="left-panel">
        <h1>Aiden Swann</h1>
        <p>Coming Soon</p>
        <p class="old-website">
            Visit my old website at <a href="https://aidenswann.com/old" target="_blank">aidenswann.com/old</a>
        </p>
        <div id="instructions">
            <h2>Controls:</h2>
            <ul>
                <li><strong>A/D:</strong> Rotate shoulder left/right</li>
                <li><strong>W/S:</strong> Rotate elbow up/down</li>
                <li><strong>Spacebar:</strong> Open/Close gripper</li>
            </ul>
            <p>Press any key to start the game.</p>
        </div>
    </div>
    <div id="right-panel">
        <canvas id="gameCanvas"></canvas>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
