<!DOCTYPE html>
<!--
  Provided HTML for A3: Weather Forecaster
  CS 11 JS Winter 2021

  Instructions: This code is provided for you, but defines elements that you will
  be interacting with in minesweeper.js. You are not required to change this HTML, though
  you may when adding your own features. 
-->
<html>
  <head>
    <link href="styles.css" rel="stylesheet" />
    <script src="weather.js"></script>
  </head>
  <body>
    <header>
      <h1>Weather Forecaster</h1>
      <hr />
    </header>
    <main>
      <form id="weather">
        <label>Zipcode: <input type="text" id="zipcode" name="zipcode" /></label>
        <button type="submit">Get Weather!</button>
      </form>
      <article id="response" class="hidden">
        <p id="error" class="hidden"></p>
        <table id="results">
          <tr>
            <th id="location"></th>
            <th id="icon"></th>
          </tr>
          <tr>
            <td>Temperature:</td>
            <td><span id="temp"></span> &deg;F</td>
          </tr> 
          <tr>
            <td>Windspeed:</td>
            <td id="windspeed"></td>
          </tr>
        </table>
        <p id="result-time"></p>
      </article>
    </main>
    <footer>
      <hr />
      <p>Credit: Data from <a href="https://zippopotam.us/">Zippopotam</a> and <a href="https://openweathermap.org/">OpenWeather</a> APIs</p>
    </footer>
  </body>
</html>
