<!DOCTYPE HTML>
<!--

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script src="minesweeper.js"></script>
  </head>

  <body>
    <header>
      <h1>Welcome to Minesweeper!</h1>
    </header>
    <h2>Game Options:</h2>
    <fieldset id="menu-options">
      <label>Width: <input type="number" id="width" value="9" /></label>
      <label>Height: <input type="number" id="height" value="9" /></label>
      <label>Mines: <input type="number" id="mines" value="10" /></label>
      <button id="play">Play</button>
    </fieldset>
    <div id="game-container">
      <div id="grid"></div>
      <p id="result"></p>
    </div>
  </body>

</html>
